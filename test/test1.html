<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="../dist/React.js"></script>
<script src="../lib/babel.js"></script>
<script type="text/babel">
    function PureComponent(props) {
      return (
        <p>{`this is ${props.name}`}</p>
      )
    }

    class App extends React.Component {
      constructor(props, context) {
        super(props, context)
        this.state = {
          name: 'this is class component',
          active: false,
        }
        setTimeout(() => {
          this.setState({ active: !this.state.active })
        }, 1000)
      }
      render() {
        const bgColor = this.state.active ? 'red' : 'green'
        return (
          <div>
              <p className={this.props.className}>{this.state.name}</p>
              <PureComponent name="pure component"/>
              <p>this is jsx</p>
              <div
                style={{ width: 200, height: 200, background: bgColor }}
              >
                  div
              </div>
          </div>
        )
      }
    }
    ReactDOM.render(<App className="class_component"/>, document.body)
</script>
</html>
